 <div class="row justify-content-center">
   <div class="col-md-4 register-estudiante">
     <!-- form card register -->
     <div class="card card-outline-secondary">
       <div class="card-header">
         <h3  class="mb-0">Edit Estudiante</h3>
       </div>
       <div style="background-color: rgb(241, 241, 241)" class="card-body">
         <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

           <div class="form-group">
             <label for="inputName">Name</label>
             <input class="form-control" type="text" formControlName="name">
             <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
               Name is required.
             </div>
           </div>
           <div class="form-group">
             <label for="inputGrado">Grado</label>
             <input class="form-control" type="text" formControlName="grado">
             <!-- error -->
             <div class="invalid-feedback" *ngIf="submitted && myForm.grado.errors?.required">
               Enter your grado.
             </div>
             <div class="invalid-feedback" *ngIf="submitted && myForm.grado.errors?.pattern">
               Enter valid email.
             </div>
           </div>

           <div class="form-group">
            <label for="inputGrupo">Grupo</label>
            <input class="form-control" type="text" formControlName="grupo">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.grupo.errors?.required">
              Enter your Grado.
            </div>
          </div>
          
          <div class="form-group">
            <label for="inputMateria">Materia</label>
            <input class="form-control" type="text" formControlName="materia">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.materia.errors?.required">
              Enter your Materia.
            </div>
          </div>

          <div class="form-group">
            <label for="inputCalificacion">Calificacion</label>
            <input class="form-control" type="number" formControlName="calificacion">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.calificacion.errors?.required">
              Enter your Calificacion.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.calificacion.errors?.pattern">
              Enter valid Calificacion.
            </div>
          </div>

           <div class="form-group">
             <button style="background-color: blue; border-color: blue;" class="btn btn-success btn-lg btn-block" type="submit">Update</button>
           </div>
         </form>
       </div>
     </div><!-- form  -->
   </div>
 </div>
